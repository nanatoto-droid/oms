{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h2 class="mb-4 text-center">My Profile</h2>

            <form method="post" novalidate>
                {% csrf_token %}

                <!-- Username (read-only) -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="{{ user.username }}" readonly>
                </div>

                <!-- First Name -->
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" placeholder="Enter first name">
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" placeholder="Enter last name">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email }}" placeholder="Enter email">
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" value="{{ profile.phone }}" placeholder="Enter phone number">
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="3" placeholder="Enter address">{{ profile.address }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
