{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h2 class="mb-4 text-center">Create an Account</h2>

            <form method="post" novalidate>
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>

                <!-- First Name -->
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" placeholder="Enter first name">
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" placeholder="Enter last name">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account?
                <a href="{% url 'accounts:login' %}" class="text-decoration-none">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
